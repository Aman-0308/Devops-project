apiVersion: apiserver.config.k8s.io/v1
kind: EncryptionConfiguration
resources:
  - resources:
      - secrets
      - configmaps
    providers:
       - aesgcm:    - encryption alogrithm
          keys:
            - name: key1
              secret: c2VjcmV0IGlzIHNlY3VyZQ==    - Decryption key
       - identity: {}  - decryption key used in case of fallback failure.
