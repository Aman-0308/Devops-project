apiVersion: apps/v1
kind: Deployment
metadata:
  name: paymentService
  namespace: epharmacy
  labels:
    role: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paymentService
      role: backend
  template:
    metadata:
      labels:
        app: paymentService
        role: backend
    spec:
      serviceAccountName: default  
      securityContext:
        runAsUser: 1000
        runAsNonRoot: true
      tolerations:
        - key: "nodeType"
          operator: "Equal"
          value: "Node01"
          effect: "NoSchedule"
      nodeSelector:
        node-type: Node01
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodeType
                    operator: In
                    values:
                      - Node01
      containers:
        - name: authService
          image: your-image-name:tag  # You must specify an image here
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6700
          envFrom:  
            - configMapRef:
                name: payment-config
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"  
          readinessProbe:
            httpGet:
              path: /health
              port: 6700
            initialDelaySeconds: 120
            periodSeconds: 20
          livenessProbe:
            httpGet:
              path: /health
              port: 6700
            initialDelaySeconds: 200
            periodSeconds: 10

---
apiVersion: v1
kind: service
metadata:
  name: paymentService
  namespace: epharmacy
  labels:
    app: paymentService
    role: backend
spec:
  type: ClusterIP             # other types are NodePort, LoadBalancer
  ports: 
      - name: HTTP
        port: 80
        targetPort: 6700
        protocol: TCP
      - name: HTTPS
        port: 443
        targetPort: 6700
        protocol: TCP  
      # nodePort: 30000   - If using NodePort, specify the port number.                
  selector:
    app: paymentService
    role: backend
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-config
  labels:
    app: Epharmacy-application  
data:
  server.servlet.context-path: "/epharmacy/payment-api"
  baseUrl: "http://payment-service:6700/epharmacy/payment/payment-api"